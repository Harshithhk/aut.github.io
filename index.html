<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style2.css" />
    <!-- <link rel="stylesheet" href="./style.css" /> -->

    <title>AUT</title>
  </head>

  <body>
    <div class="bgsbg"></div>
    <div class="bg"></div>
    <div class="backgroundimg"></div>
    <div class="pagewrapper">
      <div class="header">
        <img src="./images/autlogo.png" alt="" />

        <div class="buttons">
          <div class="ton">
            <h1>Feedback</h1>
          </div>
          <div class="ton">
            <h1>Login</h1>
          </div>
        </div>
      </div>
      <div class="grid-container">
        <div class="container">
          <div
            id="carouselExampleFade"
            class="carousel slide carousel-fade"
            data-ride="carousel"
          >
            <ol class="carousel-indicators">
              <li
                data-target="#carouselExampleFade"
                data-slide-to="0"
                class="active"
              ></li>
              <li data-target="#carouselExampleFade" data-slide-to="1"></li>
              <li data-target="#carouselExampleFade" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  src="./images/aspect.jpg"
                  class="d-block w-100 img1"
                  alt="..."
                />
              </div>
              <div class="carousel-item">
                <img
                  src="./images/aspect2.jpg"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
              <div class="carousel-item">
                <img
                  src="./images/aspect3.jpg"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
            </div>
            <a
              class="carousel-control-prev"
              href="#carouselExampleFade"
              role="button"
              data-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Previous</span>
            </a>
            <a
              class="carousel-control-next"
              href="#carouselExampleFade"
              role="button"
              data-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </div>
      <div class="hero">
        <h1><span id="all">All</span> Upcomming <span>Tournaments</span></h1>
        <div class="text">
          <p>Host/Creat/Play your favourite Tournaments on the go!</p>
          <p>One platform for all!</p>
          <a href="#"><button>Download Now</button></a>
        </div>
      </div>
    </div>
    <!-- <script src="./app.js"></script> -->
    <script
      src="https://kit.fontawesome.com/855ae25013.js"
      crossorigin="anonymous"
    ></script>
    <script src="./app2.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
